<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="resources/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href="https://fonts.cdnfonts.com/css/geomanist" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <div class="fullscreen-container" id="fsContainer"></div>
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="options">
            <form action="">
                <label for="nameOne">Enter Player Name:</label>
                <input type="text" name="nameOne" id="nameOne">

                <label for="nameTwo">Enter Player Name:</label>
                <input type="text" name="nameTwo" id="nameTwo">

                <button type="submit">Start</button>
            </form>
        </div>
        <div id="gameBoard">

            <!-- <div class="spot" id="spot0">
                </div>
                <div class="spot" id="spot1">
                </div>
                <div class="spot" id="spot2"></div>
                <div class="spot" id="spot3"></div>
                <div class="spot" id="spot4"></div>
                <div class="spot" id="spot5"></div>
                <div class="spot" id="spot6"></div>
                <div class="spot" id="spot7"></div>
                <div class="spot" id="spot8"></div> -->
        </div>
        <div class="popUp" id="endGameScreen">
            <div class="endMessage">
                <h2 id="endMessage"></h2>
            </div>
            <button id="backEndButton">Back</button>
        </div>
        <div class="popUp" id="warningScreen">
            <h2 id="warningMessage"></h2>
            <button id="backWarningButton">Back</button>
        </div>
    </main>
</body>

</html>
