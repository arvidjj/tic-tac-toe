<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="resources/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href="https://fonts.cdnfonts.com/css/geomanist" rel="stylesheet">
</head>

<body>
    <main>
        <div class="fullscreen-container" id="fsContainer"></div>
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="options">
            <form action="">
                <div class="nameInputs">
                    <label for="nameOne">Enter Player 1 Name:</label>
                    <input type="text" name="nameOne" id="nameOne">
                    <label for="nameTwo">Enter Player 2 Name:</label>
                    <input type="text" name="nameTwo" id="nameTwo">
                </div>

                <div class="optionButtons">
                    <button type="submit">Start</button>
                    <button id="optionsBackButton">Back</button>
                </div>
            </form>
            <div class="playerScore disabled">
                <p id="oneScore"></p>
                <p id="twoScore"></p>
            </div>
            <div class="playingButtons disabled">
                <button id="optionsButton">Options</button>
                <button id="restartButton">Restart</button>
            </div>
        </div>
        <div id="gameBoard">
            <!-- GAMEBOARD -->
        </div>
        <div class="popUp" id="endGameScreen">
            <div class="endMessage">
                <h2 id="endMessage"></h2>
            </div>
            <button id="backEndButton">Back</button>
        </div>
        <div class="popUp" id="warningScreen">
            <h2 id="warningMessage"></h2>
            <button id="backWarningButton">Back</button>
        </div>
        <script src="app.js"></script>
        <script>
            GameBoard.createBoard()
            GameBoard.disableBoard();
        </script>
    </main>
</body>

</html>
